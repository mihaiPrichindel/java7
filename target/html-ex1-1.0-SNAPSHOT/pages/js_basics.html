        // Data types
        var a = 10;
        var text = 'Un text';
        var z = null;
        var t;
        function calculate(){
           console.log(' a >> ' , typeof(a));
           console.log(' text >> ' , typeof(text));
           console.log(' z >> ' , typeof(z));
           // null este o valoare, nu o referinta null
           console.log(' z value >>', z === null);
           console.log(' z value >>', z != null && z != undefined );
           console.log(' t >> ' , typeof(t));

           // String-uri
           console.log('Lungime variabila text ', text.length);
           console.log('Substring text ', text.substring(2, 6));
           console.log('text to lower case ', text.toUpperCase());

           // array-uri
           var deToate = [10, 4, 'Ana are mere', null, 5.20,,];

           for (var i = 0; i < deToate.length; i++){
              console.log('AICI!');
              console.log('>>>>>', deToate[i]);
           }

           /*
            deToate.forEach(a => {
              console.log('>>>>>', a);
           });
           */

           // cu push adaug element in array
           deToate.push(3.1415);
           deToate.forEach(a => {
              console.log('>>>>>', a);
           });

           console.log('~~~~~~~~~~~~~');
           // cu pop scot ultimul element din array
           var el = deToate.pop();
           for (var i = 0; i < deToate.length; i++){
              console.log('>>>>>', deToate[i]);
           }

        }

        function change(x){
           x = 10;
        }

        function Friend(firstname, age){
          this.firstname = firstname;
          this.age = age;

          this.showDetails = function(){
            console.log(this.firstname+ ' - ' + this.age);
          };
        }

        class Friend2 {

           // constructorul clasei
           constructor(firstname, age){
              this.firstname = firstname;
              this.age = age;
           }

           showDetails(){
             console.log(this.firstname + ' - ' + this.age);
           }
        }



       // Objects
       // 1. literal objects
       // 2. obiecte sunt forma de functii
       // 3. clase

       function objects(){
         // literal object
         var friend = {
            firstname: 'Laurentiu',
            age: 20,
            address: {
               street: 'Iuliu Maniu, nr. 10'
            }
         };

         console.log('var.1 Firstname :: ', friend['firstname']);
         console.log('var.1 Firstname :: ', friend.firstname);
         console.log('var.1 Street :: ', friend['address'].street);
         console.log('var.1 Street ::' + friend.address.street);

         for(var key in friend){
             console.log(typeof(friend[key]));
         }

         console.log('Varianta 2');
         var friend2 = new Friend('Alexandru', 20);
         friend2.showDetails();

         console.log('Varianta 3');
         var friend3 = new Friend2('Andreea', 25);
         friend3.showDetails();

       }



    </script>
