<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student form</title>
</head>
<body>

<form action="student-response.jsp">
    First name: <input type="text" name="firstName" /><br>
    Last name: <input type="text" name="lastName" /><br><br>

    Obtion RADIO <br>
    <input type="radio" name="favoriteLanguage" value="Java"> Java<br>
    <input type="radio" name="favoriteLanguage" value="C#"> C#<br>
    <input type="radio" name="favoriteLanguage" value="PHP"> PHP<br>
    <input type="radio" name="favoriteLanguage" value="Ruby"> Ruby<br><br>

    Obtion CHECKBOX <br>
    <input type="checkbox" name="favoriteLanguage" value="Java"> Java2<br>
    <input type="checkbox" name="favoriteLanguage" value="C#"> C#2<br>
    <input type="checkbox" name="favoriteLanguage" value="PHP"> PHP2<br>
    <input type="checkbox" name="favoriteLanguage" value="Ruby"> Ruby2<br><br>

    <input type="submit" value="Submit" />
</form>

</body>
</html>
